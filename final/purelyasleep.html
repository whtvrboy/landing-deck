<body>

Touch the curve<br>of your nose, smell<br>your breath. Blink<br>those eyelashes, black–<br>stretch your arms.<br>Crossing legs, constant<br>brush of fur– spiky<br>top lip accompanied<br>by the sound<br>of your inhale and<br>a groan when<br>you turn.
<br><br>All intoxicating.


</body>
