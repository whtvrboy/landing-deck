<!doctype html>
<html>
<head>
	<title>Specificity</title>
	<link rel="stylesheet" href="main.css">
	<style>
	/* embedded styles are more specific than external styles but less specific than inline styles */
		div {
		background: lightgreen;
		}
	</style>
</head>

<body>
	<!-- inline styles are the most specific application -->
	<div style="background: lightpink;">Application Specificity</div>
	
	<main class="class" id="id">Identifier Specificity</main>
	
	<footer>Location Specificity</footer>
	

</body>

</html>
